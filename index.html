<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>contact form</title>
  
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="style.css">

  
</head>

<body>
  <section class="band__content modal">
	<h1 class="u-h1">Add a New Contact</h1>
	<form class="flex-form">
		<div class="form__row image" id="form1">
			<img id="profileImage" src="#" class="image-preview" alt=''/>
			<label class="f-label btn browse" for="imgInp">Upload a photo</label>
        	<input class="f-input" type='file' id="imgInp" />
		</div>
		<div class="form__row">
			<label class="f-label">Full Name</label>
			<div class="button-action-wrap">
				<select class="f-select">
					<option value="work">Mr.</option>
					<option value="mobile">Mrs.</option>
					<option value="home">Ms.</option>
				</select>
				<input class="f-input large" type="text">
			</div>
		</div>
		<div class="form__row">
			<label class="f-label required">Company Name</label>
			<input class="f-input" type="text">
		</div>
		<div id="emailWrapper" class="form__row email">
			<label class="f-label">Email Address</label>
			<div class="button-action-wrap">
				<input class="f-input large" type="text" name="mytext[]">
				<div class="primary-email email-active">primary</div>
				<button class="add-email">
				<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
					<path d="M0 0h24v24H0z" fill="none"/>
					<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
				</svg>
			</button>
			</div>
		</div>
		<div id="phoneWrapper" class="form__row phone">
			<label class="f-label">Phone</label>
			<div class="button-action-wrap">
				<select class="f-select">
					<option value="work">Work</option>
					<option value="mobile">Mobile</option>
					<option value="home">Home</option>
				</select>
				<input class="f-input small" type="tel" name="mytext[]">
				<input class="f-input xsmall" type="tel" placeholder="Ext" name="mytext[]">
				<div class="primary-phone phone-active">primary</div>
				<button class="add-phone">
				<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
					<path d="M0 0h24v24H0z" fill="none"/>
					<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
				</svg>
			</button>
			</div>
		</div>
		<div class="form__row">
			<label class="f-label required">Mailing Address</label>
			<input class="f-input" type="text">
		</div>
		<div class="form__row">
			<label class="f-label required">Billing Address</label>
			<input class="f-input has-error" type="text">
			<p class="error-message">Looks like you forgot to add a billing address</p>
		</div>
		<div class="modal-footer">
			<button class="btn btn--secondary">Cancel</button>
			<button class="btn btn--action">Add contact</button>
		</div>
	</form>
</section>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="index.js"></script>

</body>
</html>
